<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}" type="text/javascript"/>
    <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" type="text/javascript"/>
    <script th:src="@{/webjars/angularjs/1.6.9/angular.min.js}" type="text/javascript"/>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" type="text/javascript"/>
    <script th:src="@{/webjars/angularjs/1.6.9/angular-route.js}" type="text/javascript"/>
    <script th:src="@{/webjars/angularjs/1.6.9/angular-messages.js}" type="text/javascript"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" type="text/javascript"></script>
    <script th:src="@{/webjars/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js}" type="text/javascript"/>
    <script th:src="@{/webjars/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js}" type="text/javascript"/>
    <script th:src="@{/webjars/angular-chart.js/1.1.1/angular-chart.min.js}" type="text/javascript"/>
    <script th:src="@{/webjars/angularjs/1.6.9/angular-animate.js}"/>
    <script th:src="@{/webjars/angularjs/1.6.9/angular-sanitize.js}"/>
    <script src="/charts/js/app.js"></script>
    <script>
        angular
            .element(document)
            .ready(function(){
                angular.bootstrap(document, ['charts']);
                var icons = { header: "ui-icon-circle-arrow-e", activeHeader: "ui-icon-circle-arrow-s" };
                $( "#accordion" )
                    .accordion({
                        icons: icons,
                        collapsible: true,
                        heightStyle: "content"
                     });
            });
    </script>
    <style>
        .ui-accordion-header.ui-state-active { background-color: 646160; }
    </style>
</head>
<body ng-controller="chartsController">
<div id="accordion">
    <h3> BAR DIAGRAM</h3>
    <div>
        <div class="bs-callout bs-callout-info" style="overflow:auto;height:240px;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-success">Generate Bar</button>
                    </div>
                    <div class="col-sm-6">
                        <label>bar</label>
                        <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3>Section 2</h3>
    <div>
        <p>Sed non urna. Donec et ante. Phasellus eu ligula. Vestibulum sit amet purus. Vivamus hendrerit, dolor at aliquet laoreet, mauris turpis porttitor velit, faucibus interdum tellus libero ac justo. Vivamus non quam. In suscipit faucibus urna. </p>
    </div>
</div>
</body>
</html>
